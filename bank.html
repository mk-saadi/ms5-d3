<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="ml-6 mr-6">
        <h1 class="mt-6 text-6xl text-center bg-amber-400 p-5 rounded text-white">
          Your
          <span class="font-semibold text-green-500">BALANCE</span>
        </h1>
      </header>
      <main>
        <section>
            <div class="grid grid-cols-3 text-center text-2xl text-white gap-4 ml-6 mr-6 mt-6 mb-16">
                <div class="bg-rose-400 p-6 rounded">
                    <p>Deposit</p>
                    <p class="text-3xl">TK: <span id="deposit-total">000</span></p>
                </div>
                <div class="bg-rose-400 p-6 rounded">
                    <p>Withdraw</p>
                    <p class="text-3xl">TK: <span id="withdraw-total">000</span></p>
                </div>
                <div class="bg-rose-400 p-6 rounded">
                    <p>Balance</p>
                    <p class="text-3xl">TK: <span id="balance-total">9857000</span></p>
                    <!-- number er vitore "," dile calculation er somoy somossa korbe -->
                </div>
            </div>
        </section>


        <section>
            <div class="grid grid-cols-2 text-2xl text-white gap-4 ml-6 mr-6 mt-6">
                <div class="bg-indigo-400 p-6 rounded">
                    <p>Deposit</p>
                    <input id="deposit-field" class="text-base text-black italic rounded block w-9/12 mt-3 p-3 drop-shadow-xl placeholder:italic placeholder:text-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" placeholder="Enter Amount You Want To Deposit" required>
                    <button id="btn-deposit" class="text-white font-semibold text-xl rounded-lg bg-violet-600 hover:bg-violet-700 mt-4 pb-2 pt-2 pl-5 pr-5 drop-shadow-md hover:scale-105 ease-in-out duration-200">Deposit</button>
                </div>
                <div class="bg-fuchsia-400 p-6 rounded">
                    <p>Withdraw</p>
                    <input id="withdraw-field" class="text-base rounded block w-9/12 mt-3 p-3 text-black drop-shadow-xl placeholder:italic placeholder:text-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" placeholder="Enter Amount You Want To Withdraw" required>
                    <button id="btn-withdraw" class="text-white font-semibold text-xl rounded-lg bg-violet-600 hover:bg-violet-700 mt-4 pb-2 pt-2 pl-5 pr-5 drop-shadow-lg hover:scale-105 ease-in-out duration-200">Withdraw</button>
                </div>
            </div>
        </section>
      </main>


      <script src="deposit1.js"></script>
      <script src="withdraw1.js"></script>
</body>
</html>
