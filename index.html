<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="mt-6 text-6xl text-center">
        Welcome to our
        <span class="font-semibold text-violet-500">Bank!!!</span>
      </h1>
    </header>

    <!-- main body -->
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-28 p-8 rounded">
            <h2 class="text-4xl text-center m-5">Please Log-in</h2>
            <div>
                <input id="user-email" class="rounded block mb-4 w-9/12 p-3" type="email" placeholder="Enter Email" required>

                <input id="user-password" class="rounded block w-9/12 p-3" type="password" placeholder="Enter Password" required>

                <button id="btn-submit" class="text-white font-bold text-xl rounded-lg bg-violet-600 hover:bg-violet-700 mt-4 pb-2 pt-2 pl-5 pr-5">Log In</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
